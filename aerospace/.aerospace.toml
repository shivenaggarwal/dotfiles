start-at-login = true
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
accordion-padding = 0
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'
key-mapping.preset = 'qwerty'

# mouse follows focus when focused monitor changes
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

[gaps]
inner.horizontal = 0
inner.vertical = 0
outer.left = 0
outer.bottom = 0
outer.top = 0
outer.right = 0

# 'main' binding mode declaration, always must be present
[mode.main.binding]

# See: https://nikitabobko.github.io/AeroSpace/commands#layout
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout tiles horizontal horizontal'

# See: https://nikitabobko.github.io/AeroSpace/commands#move
# alt-m = 'focus left'
# alt-n = 'focus down'
# alt-e = 'focus up'
# alt-i = 'focus right'

# alt-shift-m = 'move left'
# alt-shift-n = 'move down'
# alt-shift-e = 'move up'
# alt-shift-i = 'move right'

alt-cmd-m = 'resize smart -50'
alt-cmd-i = 'resize smart +50'

alt-shift-h = 'move-mouse monitor-force-center'
# See: https://nikitabobko.github.io/AeroSpace/commands#workspace
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'

# specific app config 
alt-p = 'workspace P'                    # pdf
alt-shift-p = 'move-node-to-workspace P' # pdf
alt-shift-k = 'workspace K'              # keepass
alt-shift-f = 'workspace F'              # finder
alt-shift-d = 'workspace D'              # figma

# See: https://nikitabobko.github.io/AeroSpace/commands#move-node-to-workspace
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'

# See: https://nikitabobko.github.io/AeroSpace/commands#workspace-back-and-forth
# alt-tab = 'workspace-back-and-forth'
# See: https://nikitabobko.github.io/AeroSpace/commands#move-workspace-to-monitor
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

[[on-window-detected]]
if.app-id = 'com.mitchellh.ghostty'
run = 'move-node-to-workspace 1' 

[[on-window-detected]]
if.app-id = 'org.mozilla.firefox'
run = 'move-node-to-workspace 2'  

[[on-window-detected]]
if.app-id = 'com.spotify.client'
run = 'move-node-to-workspace 3' 

[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = 'move-node-to-workspace F'

[[on-window-detected]]
if.app-id = 'com.figma.Desktop'
run = 'move-node-to-workspace D'

[[on-window-detected]]
if.app-id = 'NULL-APP-BUNDLE-ID'
if.app-name-regex-substring = 'Users'
if.window-title-regex-substring = 'Users'
run = 'move-node-to-workspace P'
