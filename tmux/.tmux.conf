##### Vague Color Scheme by vague2k #####
# Based on https://github.com/vague2k/vague.nvim

set -g status-position bottom
set -g status-style "fg=#cdcdcd,bg=#141415"
set -g status-left ''
set -g status-right '#[fg=#252530,bg=#aeaed1,bold] %d/%m #[fg=#252530,bg=#f3be7c,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20
setw -g mode-keys vi

setw -g window-status-current-format ' #I#[fg=#cdcdcd]:#[fg=#cdcdcd]#W#[fg=#f3be7c]#F '
setw -g window-status-format ' #I#[fg=#606079]:#[fg=#cdcdcd]#W#[fg=#878787]#F '

# Pane borders - vague color scheme
set -g pane-border-style fg=#252530
set -g pane-active-border-style fg=#aeaed1

# Messages - vague color scheme  
set -g message-style "fg=#252530,bg=#aeaed1"
set -g message-command-style "fg=#252530,bg=#f3be7c"
