##### Prefix Configuration #####
unbind C-b
set -g prefix C-a
bind C-a send-prefix

##### General Settings #####
set -g base-index 1              # Start window indexing at 1
#set-option -g default-terminal "screen-256color"
# Enable truecolor passthrough
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g mouse on                  # Enable mouse support
setw -g mode-keys vi             # Use vi keys in copy mode-keys
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy" #enable copy mode


##### Pane Navigation with hjkl #####
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

##### Pane Resize #####
bind -n M-h resize-pane -L 5
bind -n M-l resize-pane -R 5
bind -n M-k resize-pane -U 5
bind -n M-j resize-pane -D 5

##### Plugin Manager (TPM) #####
set -g @plugin 'christoomey/vim-tmux-navigator'

##### Initialize TMUX Plugin Manager (Keep at bottom) #####
run '~/.tmux/plugins/tpm/tpm'

