##### Status Bar Styling â€” Solarized Dark #####

# --- Base settings ---
set -g status-position bottom
set -g status-bg "#002b36"   # base03
set -g status-fg "#93a1a1"   # base0
set -g status-interval 1
setw -g mode-keys vi

# --- Status bar ---
set -g status-left ''
set -g status-right '#[fg=#002b36,bg=#586e75,bold] %d/%m #[fg=#002b36,bg=#93a1a1,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

# --- Window status ---
setw -g window-status-current-format ' #[fg=#268bd2,bg=#002b36,bold]#I:#W#[fg=#2aa198]#F '   # active = blue/cyan
setw -g window-status-format ' #[fg=#586e75,bg=#002b36]#I:#W#[fg=#93a1a1]#F '                # inactive = gray

# --- Pane borders ---
set -g pane-border-style "fg=#586e75,bg=#002b36"
set -g pane-active-border-style "fg=#268bd2,bg=#002b36"

# --- Messages / prompts ---
set -g message-style "fg=#93a1a1,bg=#073642,bold"
set -g message-command-style "fg=#93a1a1,bg=#073642,bold"

# --- Copy mode highlight ---
setw -g mode-style "fg=#b58900,bg=#073642,bold"

