##### Prefix Configuration #####
unbind C-b
set -g prefix `
bind-key ` last-window
bind-key e send-prefix

##### General Settings #####
set -g base-index 1              # Start window indexing at 1
#set-option -g default-terminal "screen-256color"
# Enable truecolor passthrough
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g mouse on                  # Enable mouse support
setw -g mode-keys vi             # Use vi keys in copy mode-keys
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy" #enable copy mode

##### Pane Navigation with hjkl #####
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

##### Pane Resize #####
bind -n M-h resize-pane -L 5
bind -n M-l resize-pane -R 5
bind -n M-k resize-pane -U 5
bind -n M-j resize-pane -D 5

##### Plugin Manager (TPM) #####
set -g @plugin 'christoomey/vim-tmux-navigator'
run '~/.tmux/plugins/tpm/tpm'

##### COLORSCHEME #####
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20
setw -g mode-keys vi

setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

##### scroll histroya #####
set-option -g history-limit 5000
