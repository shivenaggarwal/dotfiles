## everything below this for Gruvbox-Material status bar
set -g status-style bg=colour235,fg=colour248

# Right side content (date + time)
set -g status-right '#[bg=colour235,fg=colour248] %a %d %b #[bg=colour235,fg=colour167] %H:%M '
set -g status-right-length 50
set -g status-left-length 20
set -g status-justify left

# Clean left side
set -g status-left ''

# Window titles
setw -g window-status-format '#[bg=colour235,fg=colour109] #I #[fg=colour248]#W '
setw -g window-status-current-format '#[bg=colour235,fg=colour167,bold] #I #[fg=colour248]#W '

# Pane borders
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=colour109

# Messages
set -g message-style bg=colour235,fg=colour248
set -g message-command-style bg=colour235,fg=colour214


